server {
  listen 80;
  server_name localhost;

  # Serve the React static files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is crucial for single-page-applications (SPAs)
    # It ensures that all routes (e.g., /dashboard) are sent to index.html
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  # We'll name the backend service 'backend' in our docker-compose file
  location /api {
    # The 'backend' name comes from docker-compose
    proxy_pass http://backend:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Handle socket.io connections (if your app.py uses it)
  location /socket.io {
    proxy_pass http://backend:5000/socket.io;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}